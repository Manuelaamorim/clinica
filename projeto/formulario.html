<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - nos envie uma mensagem!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="texto">
            <h1 class="titulo">Contate-Nos</h1>
            <p class="paragrafo2">Preencha esse formulário caso tenha alguma pergunta ou dúvida<br> e nós te responderemos em até 24h!</p>
            <p class="paragrafo">Nosso endereço é: Rua Padre Landim 302, Madalena</p>
            <p class="paragrafo">Recife, PE</p>
        </div>
        <div class="outer-form">
            <form class="form">
                <input type="text" placeholder="Digite o seu nome" required>
                <input type="email" placeholder="seuemail@exemplo.com" required>
                <textarea placeholder="Digite a sua mensagem" rows="10" cols="40"></textarea>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
</body>
</html>
